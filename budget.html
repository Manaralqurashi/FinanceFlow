<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Flow - Total Budget Setup</title>
  <link rel="icon" type="image/png/ico" href="_public/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      display: none;
    }
  </style>
</head>

<body class="">
  <div class="flex flex-col lg:flex-row h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-gray-50 shadow-md text-gray-800 h-full fixed lg:relative lg:block hidden">
      <div class="p-6">
        <button id="closeMenu" class="lg:hidden p-2 border rounded-md fixed top-4 left-4 bg-gray-50 shadow-lg">
          <img src="_public/close.png" class="w-4" alt="">
        </button>

        <div class="flex justify-center">
          <a href="home.html">
            <img src="_public/logo.jpg" class="w-32 lg:w-40 mb-8" alt="Logo">
          </a>
        </div>
        <nav class="space-y-2">
          <ul class="flex flex-col gap-1">
            <li>
              <a href="home.html" class="block text-gray-800 p-3 hover:bg-gray-200 hover:bg-gray-300 rounded-md">Home</a>
            </li>
            <li>
              <a href="about-us.html" class="block p-3 hover:bg-gray-200 rounded-md">About Us</a>
            </li>
            <li>
              <a href="budget.html" class="block p-3 bg-gray-200 rounded-md">Total Budget Setup</a>
            </li>
            <li>
              <a href="update_budget.html" class="block p-3 hover:bg-gray-200 rounded-md">Setup Budget</a>
            </li>
            <li>
              <a href="expenses.html" class="block p-3 hover:bg-gray-200 rounded-md">Expense Tracking</a>
            </li>
            <li>
              <a href="notifications.html" class="block p-3 hover:bg-gray-200 rounded-md">Notifications</a>
            </li>
            <li>
              <a href="reports.html" class="block p-3 hover:bg-gray-200 rounded-md">Monthly Report</a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Sidebar Toggle Button -->

    <!-- Main content area -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="bg-white shadow-sm p-4 flex justify-between items-center lg:px-6">
        <div class="flex gap-4 justify-center items-center">
          <button id="toggleButton" class="lg:hidden p-2 border rounded-md bg-gray-50 shadow-md">
            <img src=" _public/menu.png" class="w-4" alt="">
          </button>
          <div class="text-lg lg:text-xl text-gray-800 font-semibold">Total Budget Setup</div>
        </div>
        <div>
          <button id="logout-btn" class="text-gray-500 font-semibold hover:text-gray-700 p-2 focus:outline-none">
            Logout
          </button>
        </div>
      </header>

      <!-- Content area -->

      <main class="flex-1 overflow-y-auto p-6">
        <div id="content-area" class="container mx-auto max-w-2xl">

          <section class="max-w-2xl mx-auto p-6 bg-white rounded-xl">
            <h2 class="text-xl sm:text-xl font-semibold text-gray-700 mb-4">Setup Your Budget</h2>
            <p class="text-gray-600 mb-6 text-base sm:text-lg">Set and allocate your budget across different categories for better financial management.</p>

            <form id="budgetForm" class="space-y-6">
              <!-- Date Picker -->
              <div>
                <label for="date" class="block text-sm font-semibold text-gray-700 mb-1">Select Year & Month</label>
                <input type="month" id="date" name="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-200" required />
              </div>

              <!-- Budget Setup Value -->
              <div>
                <label for="total-budget" class="block text-sm font-semibold text-gray-700 mb-1">Enter Budget Value</label>
                <input type="number" id="total-budget" name="total-budget" placeholder="Enter total budget amount" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-200" oninput="clearAllocations()" required />
              </div>

              <!-- Budget Allocation per Category -->
              <div id="categoryContainer" class="space-y-4">
                <label class="block text-sm font-semibold text-gray-700">Allocate Budget by Category</label>
                <!-- Category Selection and Allocation -->
                <div class="flex items-center space-x-2">
                  <select id="category" class="w-1/2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-200">
                    <option value="" disabled selected>Select category</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="rent">Rent</option>
                    <option value="groceries">Groceries</option>
                    <option value="savings">Savings</option>
                    <option value="others">Others</option>
                  </select>

                  <input type="number" id="percentage" placeholder="Percentage" class="w-1/2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-200" min="0" max="100" />
                  <button type="button" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700" onclick="addCategory()">Add</button>
                </div>

                <!-- Display Added Categories -->
                <div id="categoryList" class="space-y-2"></div>
                <p id="totalPercentageError" class="text-red-500 text-sm hidden">Total allocation cannot exceed 100%.</p>
              </div>

              <!-- Submit Button -->
              <div class="pt-4">
                <button type="submit" class="w-full bg-green-600 text-white text-base sm:text-lg font-semibold py-3 rounded-lg hover:bg-green-700 transition duration-300">
                  Submit
                </button>
              </div>
            </form>
          </section>

        </div>
      </main>

    </div>
  </div>


  <!-- script for homepage -->
  <!-- <script src="./scripts/home.js?v=1"></script> -->
  <!-- <script src="./scripts/expense_info.js?v=1"></script> -->

  <!-- script for toggle menu -->
  <script src="./scripts/toggle_menu.js?v=1"></script>

  <!-- script for handling logout -->
  <script src="./scripts/logout.js?v=1"></script>

  <!-- Script for checking user login status -->
  <script src="./scripts/login_status.js?v=1"></script>

  <!-- script to handle dynamic category addition and allocation display -->
  <script src="./scripts/dynamic_category_allocation.js?v=1"></script>


  <!-- script for collecting and sending data to api for storing data in database -->
  <script src="./scripts/set_budget.js?v=1"></script>


</body>

</html>
